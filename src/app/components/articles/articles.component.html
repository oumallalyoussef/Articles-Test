<div class="container">
    <div class="row">
        <div class="col-md-12"><h1>Liste des articles :</h1></div>
        
        <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
          <span class="sr-only"></span>
        </div>
        <div *ngIf="!isLoading" class="col-md-12" >
            <div *ngFor="let article of articles" class="card" style="margin: 20px">
              <div class="card-body">
                <h4 class="card-title">{{article.title}}</h4>
                <p>Par l'auteur NÂ° {{article.userId}}</p>
                <p class="card-text">{{article.body}}</p>
                <a [routerLink]="['/article', article.id]" class="btn btn-primary">
                  Afficher
                </a>
              </div>
            </div>
        </div>
    </div>
</div>
