<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            
            <!-- Alert -->
            <div *ngIf=" submitted && !isAuth" class="alert alert-danger">
                <strong>Echec d'authentification!</strong> Le E-mail est invalide.
            </div> 

            <!-- Titre -->
            <h6 class="mt-4" style="float: right">Article N°{{article?.id}}</h6>

            <hr>

            <!-- Le contenue de l'article -->
            <h1>{{article?.title}}</h1>
            <p>{{article?.body}}</p>
            
            <!-- ajout d'un commentaire -->
            <div *ngIf="isAuth" class="card my-4">
                <h5 class="card-header">Laisser un commentaire :</h5>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <input [(ngModel)]="comment.name" type="text" class="form-control" name="name"  placeholder="Entrer le titre">
                        </div>
                        <div class="form-group">
                            <textarea [(ngModel)]="comment.body" class="form-control" rows="3" name='body' placeholder="commentaire..."></textarea>
                        </div>
                        <button  (click)="setCommentToPost()" class="btn btn-primary">Commenter</button>
                    </form>
                    
                </div>
            </div>

            <!-- Button to Open the Modal -->
            <button 
                *ngIf="!isAuth" class="btn btn-warning" data-toggle="modal" 
                data-target="#myModal" style="margin: 20px"    
            >
                Se connecter pour ajouter un commentaire
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                  
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Authentification</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                        
                        <form class="form">
                          <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" [(ngModel)]="loginEmail.email" name="email"  placeholder="Entrer votre E-mail svp">     
                          </div>
                          <div class="modal-footer">
                                <button (click)="login()" data-dismiss="modal" 
                                    type="button" class="btn btn-primary"
                                >
                                    Se connecter
                                </button>       
                          </div>
                        </form>
                    </div>
                  </div>
                </div>
            </div>
            
            <hr>
            
            <!-- Liste des commentaires -->
            <h4>Commentaires :</h4>
            <div *ngFor="let c of comments">
                <hr>
                <div class="media mb-4">
                    <i class="d-flex mr-3 far fa-5x fa-user-circle" ></i>

                    <div class="media-body">
                        <h5 class="mt-0">Comment N°{{c.id}} - {{c.name}}</h5>
                        {{c.body}}
                    </div>
                </div>
                
            </div>

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
